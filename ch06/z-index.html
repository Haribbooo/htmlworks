<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>z-index 속성</title>
   <style>
   /* <!-- z-index 속성은 값이 크면 위로 배치, 작으면 아래로 배치 --> */
   /* <!-- 맨위로 보내려면 10이상 아래로 보내려면 -1이하의 작은수 --> */
   img{
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: -1;
   }
   p{
      margin-top: 100px;
   }
   </style>
</head>
<body>
   <h1>z-index 속성</h1>
   <img src="images/bg3.png" alt="열기구" width="80" >
   <p>이미지의 z-index 속성 값이 -1 이므로 제목 위에 위치함</p>
   
</body>
</html>
