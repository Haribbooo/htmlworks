<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>video source 태그</title>
</head>
<body>
   <!-- source 태그는 vedio 태그가 지원이 되지 않는 경우 작동함 -->
   <!-- autoplay muted 사용하고 conrtols(플레이어) 사용 -->
   <video src="media/flower.mp4 " autoplay muted
          poster="images/flower.png">
      <source src="media/flower.mp4" type="video/mp4">
      <!-- <source src="media/flower.web" type="video/webm" -->
   </video>
</body>
</html>
