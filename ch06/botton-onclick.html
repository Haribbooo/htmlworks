<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>button 태그의 onclick 속성</title>
   <!-- <script>
      alert('안녕하세요!')
   </script> -->
</head>
<body>
  
   <!-- alert() : 알림 or 정보창 -->
   <p>
      <button type="button" onclick="alert('아이디를 입력해주세요.')">클릭</button>"
   </p>
   <!-- confirm() : 확인/취소 윈도우 -->
   <p>
      <button onclick="confirm('정말 탈퇴하시겠습니까?')">삭제</button>"
   </p>

   <p>
      <button onclick="window.open('http://www.naver.com')">네이버 기기</button>"
   </p>
   <p>
      <button onclick="window.open('http://www.naver.com','네이버','width=200,height=300,top=150')">
         네이버 공지창</button>"
   </p>
</body>
</html>
