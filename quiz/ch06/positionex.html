<!DOCTYPE html>
<html lang="en">
<head>

   <style>
      #contents{
         width: 700px;
         margin: 0 auto;
         height: 500px;
         background: url(images/bg.jpg) no-repeat;
         background-size: cover;
         position: relative;
      }
      h1{
         /* 기본 마진을 0px로 초기화함 */

         font-size: 100px;
         color: white;

         right: 70px;
         position: absolute;
         text-shadow: 2px 2px 1px #222;
      }

</head>

   <div id="contents">
      <h1>CSS3</h1>
   </div>
