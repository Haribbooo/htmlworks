<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>table</title>
   <style>
      table{
        text-align: center;
         border-collapse: collapse;
      }
      table td:nth-child(2n){
         border: 1px solid #ccc;
         padding: 10px 80px;
         
      }
      table td:nth-child(2n+1){
         background: #eee;
         padding:10px;
         font-weight: bold;
      }
      table tr:nth-child(2){ 
           border: 1px solid #ccc;
         }  
   </style>
</head>
<body>
   <table>
      <tr>
         <td>이름</td>
         <td></td>
         <td>연락처</td>
         <td></td>
      </tr>
      <tr>
         <td>주소</td>
         <td colspan="3"></td>
      </tr>
      <tr>
         <td>이메일</td>
         <td colspan="3"></td>
      </tr>
   </table>
   
</body>
</html>
