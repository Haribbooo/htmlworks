<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>연결 선택자 예제</title>
   <style>
      #wrap{width: 600px;}
      /* #wrap ul{ - 하위요소(ul) 전체에 스타일 적용
         border: 1px solid blue;
      } */
      #wrap > ul{
         /* 자식요소(ul)에 스타일 적용 */
         border: 1px solid blue;
      }
      /* #wrap h1 + ul{
         color: #ff00ff;
      } */
      /* 형제요소 전체 범위 : ~ */
      #wrap h1~ul{
         color: #ff00ff;
      }
   </style>
</head>
<body>
   <!-- 본문 -->
   <section id="wrap">
      <h1>예약 방법 및 요금</h1>
      <ul>
            <ul>
               <li>직접 통화</li>
               <li>문자 남기기</li>           
            </ul>
         <li>
            <ul>1인:40,000원</ul>
            <ul>2인:60,000원</ul>
            <ul>3인:80,000원</ul>
            <ul>4인:100,000원</ul>
         </li>
      </ul>
   </section>
</body>
</html>
