<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력사항</title>
    <style>
        #wrap{
            width: 1000px;
            margin: 0 auto;
        }
        h1{text-align: center;}
        table{
            border-collapse: collapse;
            text-align: center;
            margin: 0 auto;
        }
        td,th{
            border: 1px solid #000;
            padding: 10px;
        }
        thead{
            background-color: #eee;
        }
        caption{margin-bottom: 10px;}

    </style>
</head>
<body>
    <div id="wrap">
        <h1>Education</h1>
        <table>
            <caption>학력 사항</caption>
            <thead>
                <tr>
                    <td>출신학교</td>
                    <td>전공</td>
                    <td>기간</td>
                    <td>구분</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>당산고등학교</td>
                    <td>이과</td>
                    <td>2008.2~2010.2</td>
                    <td>졸업</td>
                </tr>
                <tr>
                    <td>한강대학교</td>
                    <td>소프트웨어학과</td>
                    <td>2010.3~2016.2</td>
                    <td>졸업</td>
                </tr>
            </tbody>
        </div>
    </table>
</body>
</html>
