<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 숨기기/보이기</title>
    <style>
        .pic{
            /* img 태그는 기본 수평 배치가 기본 */
            /* 표시하지 않고 숨기기 할때 - none 사용 */
            /* 이미지의 공간도 사라짐 */
            display:none;    

            /* 표시하고 숨기기 할때  */
            /* display:inline-block; */
        }
    </style>
</head>
<body>
    <img src="imges/bear.jpg" alt="곰인형">
    <img src="imges/cat.jpg" alt="고양이" class="pic">
    <img src="imges/photo.jpg" alt="손">
    
</body>
</html>
