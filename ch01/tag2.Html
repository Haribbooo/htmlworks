<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8 ">
<title>html 기본태그</title>

</head>
<body>
    <h1>제목태그(h는 headline을 뜻함)</h1>
    <h2>제목태그(h는 headline을 뜻함)</h2>
    <h3>제목태그(h는 headline을 뜻함)</h3>
    <h4>제목태그(h는 headline을 뜻함)</h4>
    <hr>
    <p>p태그는 paragraph의 줄임말로 "단락"을 뜻함
        br 태그는 한줄을 바꿀때 사용 <br><br>
        hr 태그는 수평선을 긋는기능을한다.
    </p>
</body>
</html>
