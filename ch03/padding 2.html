<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패딩(padding)</title>
    <style>
        div{
            width: 200px;
            background-color: green;;
            color: #fff;
            margin: 20px;
        }
        .box1{padding: 10px;} /* 10px 10px 10px 10px*/
        .box2{padding:10px 30px;}/*10px 30px 10px 30px*/
        .box3{padding:10px 30px 10px 30px;}
        /* 마우스 올려서 배경색이 바뀜 */
        div:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
  <div class="box1"> 
    패딩이란 콘턴츠 영역과 테두리사이 여백을 말한다.
  </div>
  <div class="box2"> 
    패딩이란 콘턴츠 영역과 테두리사이 여백을 말한다.
  </div>
  <div class="box3"> 
    패딩이란 콘턴츠 영역과 테두리사이 여백을 말한다.
  </div>
    
    
</body>
</html>
